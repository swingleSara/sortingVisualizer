<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Sorting Visualizer</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Sorting Visualizer</h1>

    <nav id="nav">
      <button type="button" id="newArray" class="btn btn-dark sort">
        New Array
      </button>
      <button type="button" id="bubble" class="btn btn-dark sort">
        Bubble Sort
      </button>
      <button type="button" id="selection" class="btn btn-dark sort">
        Selection Sort
      </button>
      <button type="button" id="insertion" class="btn btn-dark sort">
        Insertion Sort
      </button>
      <button type="button" id="quick" class="btn btn-dark sort">
        Quick Sort
      </button>
      <button type="button" id="merge" class="btn btn-dark sort">
        Merge Sort
      </button>
    </nav>
    <span id="bars"></span>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/bubble.js"></script>
    <script type="text/javascript" src="js/selection.js"></script>
    <script type="text/javascript" src="js/insertion.js"></script>
    <!-- <script type="text/javascript" src="js/quick.js"></script> -->
    <script type="text/javascript" src="js/merge.js"></script>
  </body>
</html>
